title: qcc

url: https://github.com/luca-scr/qcc

template:
  bootstrap: 5
  bootswatch: sandstone
  bslib:
    primary: "#121212"   # dark grey
    base_font: {google: "Open Sans"}
    code_font: {google: "JetBrains Mono"}
  theme: monochrome

navbar:
  structure:
    left:  [vignette, reference, news]
    right: [home]
  components:
    vignette:
      text: "Vignette"
      href: articles/qcc.html
    reference:
      text: "Reference"
      href: reference/index.html
    news:
      text: "News"
      href: news/index.html
    home:
      icon: fa-github
      href: https://github.com/luca-scr/qcc

figures:
  dev: grDevices::png
  dpi: 96
  dev.args: []
  fig.ext: png
  fig.width: 7
  fig.height: 6

authors:
  Luca Scrucca:
    href: https://luca-scr.github.io
